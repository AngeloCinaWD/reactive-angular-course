<ng-container *ngIf="data$ | async as data">
  <div class="course">
    <h2>{{ data.course?.description }}</h2>

    <!-- per evitare che appaia la broken image facciamo che si visualizzi solo se il course è stato caricato -->
    <img
      class="course-thumbnail"
      [src]="data.course?.iconUrl"
      *ngIf="data.course"
    />

    <!-- dato che il valore iniziale di lessons è un array vuoto questa tabella apparirà inizialmente vuota -->
    <!-- per farla apparire solo quando ci saranno dati nelòl'array utilizziamo un ngIf che ne controlla la lunghezza -->
    <table class="lessons-table mat-elevation-z7" *ngIf="data.lessons.length">
      <thead>
        <th>#</th>
        <th>Description</th>
        <th>Duration</th>
      </thead>

      <tr class="lesson-row" *ngFor="let lesson of data.lessons">
        <td class="seqno-cell">{{ lesson.seqNo }}</td>
        <td class="description-cell">{{ lesson.description }}</td>
        <td class="duration-cell">{{ lesson.duration }}</td>
      </tr>
    </table>
  </div>
</ng-container>
