<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="login-form">
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        />

        @if (email.errors?.required) {
        <mat-error> Email is required </mat-error>
        }
        <!--  -->
        @else if (email.errors?.email) {
        <mat-error> Insert a valid email </mat-error>}
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        (click)="login()"
        [disabled]="!form.valid"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
