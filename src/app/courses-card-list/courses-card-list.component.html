<mat-card *ngFor="let course of courses" class="course-card mat-elevation-z10">
  <mat-card-header>
    <mat-card-title>{{ course.description }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="course.iconUrl" />

  <mat-card-content>
    <p>{{ course.longDescription }}</p>
  </mat-card-content>

  <!-- cliccando su questo button vogliamo essere indirizzati ad una pagina in cui viene renderizzato un CourseComponent, un component che mostra i dettagli del corso e le lezioni appartenenti a lui -->
  <mat-card-actions class="course-actions">
    <button
      mat-button
      mat-raised-button
      color="primary"
      [routerLink]="['/courses', course.id]"
    >
      VIEW COURSE
    </button>

    <button
      mat-button
      mat-raised-button
      color="accent"
      (click)="editCourse(course)"
    >
      EDIT
    </button>
  </mat-card-actions>
</mat-card>
