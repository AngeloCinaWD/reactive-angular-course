<mat-sidenav-container fullscreen>
  <mat-sidenav #start (click)="start.close()">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>library_books</mat-icon>
        <span>Courses</span>
      </a>

      <a mat-list-item routerLink="/search-lessons">
        <mat-icon>search</mat-icon>
        <span>Search Lessons</span>
      </a>

      <a mat-list-item routerLink="about">
        <mat-icon>question_answer</mat-icon>
        <span>About</span>
      </a>
      <a mat-list-item>
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>

      <a mat-list-item routerLink="login">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>

      <a mat-list-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <div class="toolbar-tools">
      <button mat-icon-button (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="filler"></div>
    </div>
  </mat-toolbar>

  <!-- in app component ho bisogno di un MessagesComponent con una sua istanza del MessagesService -->
  <messages></messages>
  <!-- per far comunicare questo componente con un altro qualsiasi dell'app che non sia child-parent direct, si utilizza un service, questo nell'app.component avrÃ  una sua istanza del service -->
  <!-- creo il service in app/services ng g s services/loading --project reactive-angular-course --skip-tests -->
  <loading></loading>

  <router-outlet></router-outlet>
</mat-sidenav-container>
